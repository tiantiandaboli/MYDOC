<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>控制DIV属性</title>
  <link rel="stylesheet" href="style1.css">
  <style type="text/css">
    #choose{
      text-align: center;
    }
    #main{
      width: 90px;
      height:  90px;
      margin: 10px auto;
      background-color: black;
      display: block;
    }
  </style>
  <script type="text/javascript">
    function reset(){
      var div_main = document.getElementById("main");
      div_main.style.width = 90 + 'px';
      div_main.style.height = 90 + 'px';
      div_main.style.backgroundColor = "black";
      div_main.style.visibility = "visible";
    }
  </script>
  </head>
  <body>
    <div id="choose">
      <button type="button" id="width" onclick="document.getElementById('main').style.width = 180 + 'px'">变宽</button>
      <button type="button" id="height" onclick="document.getElementById('main').style.height = 180 + 'px'">变高</button>
      <button type="button" id="color" onclick="document.getElementById('main').style.backgroundColor='red'">变色</button>
      <button type="button" id="hide" onclick="document.getElementById('main').style.visibility='hidden'">隐藏</button>
      <button type="button" id="reset" onclick="reset()">重置</button>
    </div>
    <div id="main"></div>
  </body>
</html>
