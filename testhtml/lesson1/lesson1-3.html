<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Click to Edit </title>
</head>
<style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
  #os{
    text-align: center;
  }
  #os p input{
    width: 10%;
    margin: 5px;
  }
</style>
<script type="text/javascript">
  function hh(){
    for(i=0;i<2;i++){
      var arr = document.getElementsByTagName('input')[i].value;
      alert(arr);
    }
  }
</script>
<body>
  <div id="os">
    <p><input type="text" value="北京市"></p>
    <p><input type="text" value="朝阳区"></p>
    <p><button onclick="hh()">submit</button></p>
  </div>
</body>
</html>
