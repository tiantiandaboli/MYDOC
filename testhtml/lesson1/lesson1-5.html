<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>www</title>
</head>
<style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
  #ww{
    text-align: center;
    width: 100px;
    height: 100px;
    background-color: black;
    margin: 0 auto;
    border: solid;
    border-color: black;
  }
  #ww p{
    color : white;
  }
</style>
<script type="text/javascript">
  function change() {
    document.getElementById('ww').style.backgroundColor = "#A8A3A3";
    document.getElementById('ww').style.borderColor = "red";
    document.getElementsByTagName('p')[0].style.color = "red";

  }
  function reset() {
    document.getElementById('ww').style.backgroundColor = "black";
    document.getElementById('ww').style.borderColor = "black";
    document.getElementsByTagName('p')[0].style.color = "white";

  }

</script>
<body>
  <div id="ww" onmouseover="change()" onmouseout="reset()"><p>sjfdfdfdfjfjdo<p></div>
</body>
</html>
