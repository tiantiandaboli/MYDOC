<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>www</title>
</head>
<style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
  div{
    border: solid;
    border-width: 1px;
    border-color: #C9C8C8;
    width: 30%;
    height: 10%;
    margin: 2px auto;
    text-align: center;
  }
</style>
<script type="text/javascript">
  window.onload = function () {
    var obt = document.getElementsByTagName('div');
    for(i=0;i<obt.length;i++){
      obt[i].onclick = function(){
        alert(this.innerHTML);
      }
    }
  }
</script>
<body>
  <div>sssssssssssssssssss</div>
  <div>ddddddddddddddddddd</div>
  <div>ffffffffffffffffffffff</div>
  <div>ggggggggggggggggggggggg</div>
</body>
</html>
