<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>www</title>
</head>
<style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
  td{
    background: blue;
    height: 50px;
    width: 50px;
    opacity: 0.5;
  }
  table{
    text-align: center;
    margin: 0 auto;
  }
</style>
<script type="text/javascript">
  window.onload = function (){
    var gho = document.getElementsByTagName('td');
    for(i=0;i<gho.length;i++){
      gho[i].onmouseover = function(){
        this.style.opacity = 1;
      }
      gho[i].onmouseout = function(){
        this.style.opacity = 0.5;
      }
    }
  }
</script>
<body>
  <div>
    <table>
      <tr><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td></tr>
    </table>
  </div>
</body>
</html>
