<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>wannianli</title>
</head>
<style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
  #main{
    width: 200px;
    height: 250px;
    margin: 10px auto;
    text-align: center;
  }
  p{
    line-height: 50px;
  }
  #top{
    height: 50px;
    border: solid;
    border-width: 2px;
    border-color:grey;
    background: lightgrey;
  }
  #menu{
    background: lightgrey;
    border: solid;
    border-width: 2px;
    border-color :grey;
    height: 150px;
  }
</style>
<script type="text/javascript">
  function gho() {
    var tho = document.getElementById('menu');
    if (tho.style.display == "none") {
      tho.style.display = "block";
    }
    else{
      tho.style.display = "none";
    }
  }
</script>
<body>
  <div id="main">
    <div id="top" onclick="gho();"><p>bofangliebiao</p></div>
    <div id="menu" style="display: none;"></div>
  </div>
</body>
</html>
