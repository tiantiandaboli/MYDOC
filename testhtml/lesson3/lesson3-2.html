<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>wannianli</title>
</head>
<style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
  div{
  	width: 500px;
  	margin: 10px auto;
  }
</style>
<script type="text/javascript">
  function gho() {
  	var tho = document.getElementsByTagName('input');
  	var rgo = parseInt(tho[0].value) +parseInt(tho[1].value);
  	document.getElementsByTagName('span')[2].innerHTML = rgo;
  }
</script>
<body>
  <div>
  	<p><input type="text"><span> + </span><input type="text"><span> = </span><span> ? </span><input type="button" onclick="gho()" value="求和"></p>
  </div>
</body>
</html>
