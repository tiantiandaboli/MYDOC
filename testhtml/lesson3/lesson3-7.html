<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>wannianli</title>
</head>
<style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
  div{
  	width: 300px;
    background: black;
  	margin: 10px auto;
    color: white;
    text-align: center;
    padding: 20px 0;
  }
  span{
    width: 80px;
    border: solid;
    border-width: 2px;
    border-color: lightgrey;
    background: white;
    color: black;
    line-height: 2;
    padding: 0 10px;
    margin: 0 10px;
  }
</style>
<script type="text/javascript">
window.onload = function() {
  var gho =document.getElementsByTagName('span');
  setInterval(tho,1000);
  function tho() {
    var d = new Date();
    gho[0].innerHTML = d.getHours();
    gho[1].innerHTML = d.getMinutes();
    gho[2].innerHTML = d.getSeconds();
  }
}
</script>
<body>
  <div>
    <span></span>H<span></span>M<span></span>S
  </div>
</body>
</html>
