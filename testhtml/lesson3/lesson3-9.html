<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>wannianli</title>
</head>
<style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
  div{
    width: 300px;
    height: 150px;
    background: black;
    color: white;
    margin: 10px auto;
  }
  #q1{
    width: 100%;
    height: 50px;
    text-align: center;
    font-family: "微软雅黑";
    padding-top: 30px;
  }
  input{
    width: 200px;
    margin: 10px 50px;
  }
  span{
    background: white;
    border:solid;
    border-width: 2px;
    border-color: lightgrey;
    margin: 0 10px;
    padding: 0 10px;
    color: black;
  }
</style>
<script type="text/javascript">
  function gho() {
    var tho =document.getElementsByTagName('input')[0];
    if (tho.value=="begin") {
      tho.value = "end";
      rgo = setInterval(who,1000);
    }
    else{
      tho.value = "begin";
      window.clearInterval(rgo);
    }
  }
  var m = 1;
  var n = 40;
  function who() {
    if(n==0&&m!=0){
      m--;
      n = 60;
      document.getElementsByTagName('span')[0].innerHTML = 0;
    }
    if(n==0&&m==0){
      document.getElementsByTagName('span')[1].innerHTML = 0;
    }
    else{
      document.getElementsByTagName('span')[1].innerHTML = n;
      n--;
    }
  }
</script>
<body>
  <div>
    <p id="q1"><span>01</span>分钟<span>40</span>秒</p>
    <p><input type="button" value="begin" onclick="gho()"></p>
  </div>
</body>
</html>
