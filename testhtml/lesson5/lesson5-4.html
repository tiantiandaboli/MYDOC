<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>3Zz</title>
</head>
<style type="text/css">
  *{
    margin: 0;
    padding: 0;
    font-family: "微软雅黑";
  }
  div{
    width: 800px;
    height: 100px;
    margin: 10px auto;
  }
  li{
    float: left;
    width: 100px;
    height: 100px;
    border: solid;
    border-width: 1px;
    border-color: lightgrey;
    list-style-type: none;
    margin: 5px;
  }
  #iho{
    width: 300px;
    height: 300px;
    position: absolute;
    background: grey;
    display: none;
  }
</style>
<script type="text/javascript">
window.onload = function () {
  var rho = document.getElementsByTagName('li');
  var who = document.getElementById('iho');
  var jho = ["../picture/129.jpg","../picture/130.jpg","../picture/146.jpg","../picture/366.jpg"]
  for(i=0;i<rho.length;i++){
    rho[i].style.background = "url(" + jho[i] + ")";
    rho[i].onmouseover = function(event) {
      var event = event || window.event;
      this.style.borderColor = "red";
      who.style.background = this.style.background;
      who.style.left = event.clientX +"px";
      who.style.top = event.clientY + "px";
      who.style.display = "block";
    }
    rho[i].onmouseout = function() {
      this.style.borderColor = "lightgrey";
      who.style.display = "none";
    }
  }
}

</script>
<body>
  <div>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <div id="iho"></div>
</body>
</html>
